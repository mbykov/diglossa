<div id="hotkeys" class="section">
  <h4>hotkeys:</h4>
  <p><b>Ctrl-L</b> home</p>
  <p><b>Ctrl-R</b> reload</p>
  <p><b>Ctrl-Shift-R</b> re-read source files </p>
  <p><b>Ctrl-F </b> (when mouse poiner is over some word in the text) - full-text search </p>
  <p><b>Alt-Left-Arrow</b> open the previous page from your browsing history  </p>
  <p><b>Alt-Right-Arrow</b> open the next page from your browsing history  </p>
  <p><b></b></p>

</div>
